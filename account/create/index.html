		select,

		    max-width: 280px;

				<ul class="nav navbar-nav navbar-right">
					<li class="navbutton minornavbutton"><a href="../login/">Sign in or Register</a></li>
					<li class="navbutton minornavbutton"><a href="search/">Advanced Search</a></li>
					<li class="navsearch">
						<form class="navbar-form navbar-left" role="search" action="../../missions/">
						    <div class="form-group">
						        <input type="text" class="form-control" placeholder="Search">
						    </div>
						    <button type="submit" class="btn btn-default">

	<div class="container content">
		<h1>Create an Account</h1>
		<hr/>
		<form class="form-horizontal" action="../">
			<div class="form-group">
				<label class="col-md-2 control-label" for="Email">Email</label>
				<div class="col-md-10">
					<input class="form-control" type="email" id="Email" name="Email" value=""/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="Username">Username</label>
				<div class="col-md-10">
					<input class="form-control" type="text" id="Username" name="Username" value=""/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="CrypticTag">Cryptic Tag</label>
				<div class="col-md-10">
					<input class="form-control" type="text" id="CrypticTag" name="CrypticTag" value="@"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="Password">Password</label>
				<div class="col-md-10">
					<input class="form-control" type="password" id="Password" name="Password" value=""/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="ConfirmPassword">Confirm Password</label>
				<div class="col-md-10">
					<input class="form-control" type="password" id="ConfirmPassword" name="ConfirmPassword" value=""/>
				</div>
			</div>			
		   <div class="form-group">
		        <div class="col-md-offset-2 col-md-10">
		            <button type="submit" class="btn btn-default">Create Account</button>
		        </div>
		    </div>			
		</form>
